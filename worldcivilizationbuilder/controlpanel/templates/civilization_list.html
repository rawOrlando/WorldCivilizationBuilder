{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
{% if civilization_list %}
    <ul>
    {% for civilization in civilization_list %}
        <li><a href="{% url 'civilization' civilization.id %}">{{ civilization.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No civilizations are available.</p>
{% endif %}

<button onclick="location.href='{% url 'new_civilization'%}'" type="button">create</button>
{% endblock %}
